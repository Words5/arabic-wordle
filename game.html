<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>التحدي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h2 id="current-turn">دور: فريق 1 🔴</h2>
    <button onclick="restartGame()">🔁 إعادة اللعبة</button>
  </div>

  <div class="game-area">
    <div class="team team1 active">
      <h3>فريق 🔴</h3>
      <div class="turn-indicator"></div>
      <div id="board1" class="board"></div>
    </div>

    <div class="team team2">
      <h3>فريق 🔵</h3>
      <div class="turn-indicator"></div>
      <div id="board2" class="board"></div>
    </div>
  </div>

  <div id="keyboard" class="keyboard-container"></div>

  <script src="main.js"></script>
</body>
</html>
