<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>لعبة العجلة</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="gameContainer">
    
    <div class="wheelArea">
        <canvas id="wheelCanvas" width="500" height="500"></canvas>
        <div class="controls">
            <button id="spinBtn">دور العجلة</button>
            <button id="resetPlayersBtn">إعادة</button>
            <button id="backBtn" class="red">رجوع</button>
        </div>
        <p id="playersList"></p>
    </div>

    <div class="chatArea">
        <div id="chatBox" class="chatBox"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
