<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>لعبة العجلة</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="gameContainer">

    <div class="wheelArea">
        <div class="pointer"></div>
        <canvas id="wheelCanvas" width="500" height="500"></canvas>

        <div class="addPlayerBox">
            <input type="text" id="playerInput" placeholder="اسم اللاعب">
            <button id="addPlayerBtn">إضافة</button>
            <button id="removeLastBtn" class="red">حذف آخر</button>
        </div>

        <div class="controls">
            <button id="spinBtn">دور العجلة</button>
            <button id="resetPlayersBtn">إعادة</button>
            <button id="backBtn" class="red">رجوع</button>
        </div>
    </div>

    <div class="rightPanel">

        <div class="playersBox" id="playersBox">
            <h3>اللاعبين</h3>
            <ul id="playersListDisplay"></ul>
        </div>

        <div class="chatArea">
            <div id="chatBox" class="chatBox"></div>
        </div>

    </div>

</div>


<!-- الفائز -->
<div id="winnerModal" class="winnerModal">
    <div class="winnerBox">
        <h1 id="winnerName"></h1>
        <button id="closeWinnerBtn">إغلاق</button>
    </div>
</div>

<script src="script.js"></script>
</body>
    </html>
