<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحدي الكلمة - اللعبة</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>⚔️ تحدي الكلمة</h1>
    <div id="current-turn">دور: فريق 1 🔴</div>
  </div>

  <div class="game-area">
    <div class="team team1 active">
      <h3>فريق 1 🔴</h3>
      <div class="turn-indicator"></div>
      <div id="board1" class="board"></div>
    </div>

    <div class="team team2">
      <h3>فريق 2 🔵</h3>
      <div class="turn-indicator"></div>
      <div id="board2" class="board"></div>
    </div>
  </div>

  <div id="keyboard" class="keyboard-container"></div>

  <script src="script.js"></script>
</body>
</html>
