<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إعداد التحدي</title>
  <link href="style.css" rel="stylesheet" />
</head>
<body class="setup-body">
  <div class="setup-container">
    <h1>إعداد التحدي</h1>
    <label>كلمة فريق 1 🔴</label>
    <input type="text" id="word1" maxlength="10" />

    <label>كلمة فريق 2 🔵</label>
    <input type="text" id="word2" maxlength="10" />

    <label>عدد المحاولات</label>
    <input type="number" id="attempts" min="3" max="10" value="6" />

    <button onclick="startGame()">ابدأ التحدي</button>
  </div>

  <script>
    function startGame() {
      const word1 = document.getElementById("word1").value.trim();
      const word2 = document.getElementById("word2").value.trim();
      const attempts = parseInt(document.getElementById("attempts").value);

      if (!word1 || !word2 || word1.length !== word2.length) {
        alert("يجب أن تكون الكلمتين موجودة ومتساوية الطول!");
        return;
      }

      localStorage.setItem("word1", word1);
      localStorage.setItem("word2", word2);
      localStorage.setItem("attempts", attempts);

      window.location.href = "index.html";
    }
  </script>
</body>
</html>
