<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إعداد اللعبة | تحدي الكلمة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to right, #457b9d, #e63946);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: rgba(0,0,0,0.2);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    h1 {
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      font-size: 18px;
      border: none;
      background-color: white;
      color: #333;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚔️ إعداد التحدي</h1>
    <input type="text" id="word1" placeholder="كلمة فريق 1 (5-6 حروف)" maxlength="6">
    <input type="text" id="word2" placeholder="كلمة فريق 2 (5-6 حروف)" maxlength="6">

    <select id="attempts">
      <option value="6">عدد المحاولات: 6</option>
      <option value="7">عدد المحاولات: 7</option>
      <option value="8">عدد المحاولات: 8</option>
    </select>

    <button onclick="startGame()">ابدأ اللعبة</button>
  </div>

  <script>
    function startGame() {
      const word1 = document.getElementById("word1").value.trim();
      const word2 = document.getElementById("word2").value.trim();
      const attempts = parseInt(document.getElementById("attempts").value);

      if (word1.length < 5 || word2.length < 5 || word1.length > 6 || word2.length > 6) {
        alert("الكلمات يجب أن تكون من 5 إلى 6 حروف.");
        return;
      }

      localStorage.setItem("word1", word1);
      localStorage.setItem("word2", word2);
      localStorage.setItem("attempts", attempts);

      window.location.href = "game.html";
    }
  </script>
</body>
    </html>
