<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لعبة الكلمة السرية</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Tajawal', sans-serif;
      background-color: #000;
      color: white;
      text-align: center;
      position: relative;
      overflow-x: hidden;
    }

    .overlay-text {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 8rem;
      font-weight: bold;
      color: rgba(255,255,255,0.03);
      pointer-events: none;
      user-select: none;
      z-index: 0;
    }

    .secret-input {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 0 20px;
    }

    .secret-input h1 {
      font-size: 2rem;
      margin-bottom: 25px;
    }

    .secret-input input {
      font-size: 1.5rem;
      padding: 15px 20px;
      border-radius: 12px;
      text-align: center;
      width: 100%;
      max-width: 320px;
      border: none;
      outline: none;
    }

    .secret-input button {
      margin-top: 20px;
      font-size: 1.4rem;
      padding: 12px 30px;
      border-radius: 10px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }

    #game {
      display: none;
      margin-top: 30px;
      z-index: 2;
      position: relative;
    }

    #resultMessage {
      display: none;
      font-size: 2rem;
      font-weight: bold;
      margin-top: 30px;
      padding: 0 20px;
    }

    #restartBtn {
      display: none;
      margin-top: 20px;
      font-size: 1.2rem;
      padding: 10px 25px;
      border-radius: 10px;
      background-color: #2196f3;
      color: white;
      border: none;
      cursor: pointer;
    }

    @media (min-width: 768px) {
      .overlay-text {
        font-size: 12rem;
      }

      .secret-input h1 {
        font-size: 3rem;
      }

      .secret-input input {
        font-size: 2rem;
      }

      .secret-input button {
        font-size: 2rem;
      }

      #resultMessage {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay-text">WORDS</div>

  <!-- واجهة إدخال الكلمة السرية -->
  <div class="secret-input">
    <h1>🎯 لعبة الكلمة السرية</h1>
    <input type="text" id="secretWord" placeholder="ادخل الكلمة السرية">
    <button onclick="startGame()">ابدأ</button>
  </div>

  <!-- اللعبة -->
  <div id="game">
    <div id="board"></div>
    <div id="keyboard"></div>
    <div id="resultMessage"></div>
    <button id="restartBtn" onclick="location.reload()">🔄 إعادة اللعب</button>
  </div>

  <script src="script.js"></script>

  <!-- مؤثر الفوز -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function confettiEffect() {
      const duration = 1 * 1000;
      const animationEnd = Date.now() + duration;
      const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 1000 };

      function randomInRange(min, max) {
        return Math.random() * (max - min) + min;
      }

      const interval = setInterval(function () {
        const timeLeft = animationEnd - Date.now();

        if (timeLeft <= 0) {
          return clearInterval(interval);
        }

        const particleCount = 50 * (timeLeft / duration);
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
        confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
      }, 250);
    }
  </script>
</body>
</html>
