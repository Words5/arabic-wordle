<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إعداد التحدي</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="setup-page">
  <div class="container">
    <h1>⚔️ تحدي الكلمات</h1>
    <form id="setup-form">
      <label>كلمة فريق 1 🔴:</label>
      <input type="text" id="word1" required>

      <label>كلمة فريق 2 🔵:</label>
      <input type="text" id="word2" required>

      <label>عدد المحاولات:</label>
      <input type="number" id="attempts" min="1" max="10" value="6" required>

      <button type="submit">ابدأ التحدي</button>
    </form>
  </div>

  <script>
    document.getElementById('setup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const word1 = document.getElementById('word1').value.trim();
      const word2 = document.getElementById('word2').value.trim();
      const attempts = parseInt(document.getElementById('attempts').value);

      if (word1.length !== word2.length) {
        alert('يجب أن تكون الكلمات بنفس الطول');
        return;
      }

      localStorage.setItem('word1', word1);
      localStorage.setItem('word2', word2);
      localStorage.setItem('attempts', attempts);

      window.location.href = 'game.html';
    });
  </script>
</body>
</html>
