<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إعداد اللعبة</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="setup-page">
  <div class="setup-container">
    <h1>لعبة الكلمات الجماعية</h1>
    
    <label>كلمة فريق الأحمر:</label>
    <input type="text" id="word1" maxlength="8" />

    <label>كلمة فريق الأزرق:</label>
    <input type="text" id="word2" maxlength="8" />

    <label>عدد المحاولات:</label>
    <input type="number" id="attempts" value="6" min="1" max="10" />

    <button onclick="startGame()">ابدأ اللعبة</button>
  </div>

  <script>
    function startGame() {
      const word1 = document.getElementById('word1').value.trim();
      const word2 = document.getElementById('word2').value.trim();
      const attempts = parseInt(document.getElementById('attempts').value);

      if (!word1 || !word2 || word1.length !== word2.length) {
        alert("تأكد من إدخال كلمتين بنفس الطول.");
        return;
      }

      localStorage.setItem('word1', word1);
      localStorage.setItem('word2', word2);
      localStorage.setItem('attempts', attempts);
      window.location.href = 'game.html';
    }
  </script>
</body>
</html>
