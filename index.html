<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحدي الفريقين</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="config">
    <label>كلمة فريق 1:</label>
    <input type="text" id="word1" maxlength="6" />

    <label>كلمة فريق 2:</label>
    <input type="text" id="word2" maxlength="6" />

    <label>عدد المحاولات:</label>
    <input type="number" id="attempts" min="3" max="10" value="6" />

    <button onclick="startGame()">ابدأ التحدي</button>
  </div>

  <div id="game" class="hidden">
    <div class="board-container">
      <div>
        <h2>فريق 1 🔴</h2>
        <div id="board1" class="board"></div>
      </div>
      <div>
        <h2>🔵 فريق 2</h2>
        <div id="board2" class="board"></div>
      </div>
    </div>
    <div id="current-turn">دور: فريق 1</div>
    <div class="keyboard">
      <input type="text" id="guessInput" maxlength="6" autofocus />
      <button onclick="submitGuess()">إرسال التخمين</button>
    </div>
    <div id="result"></div>
    <button onclick="location.reload()">🔁 إعادة اللعبة</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
