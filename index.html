<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إدخال الكلمات</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>لعبة الكلمات</h1>

    <label>كلمة الفريق الأحمر:</label>
    <input type="text" id="word1" />

    <label>كلمة الفريق الأزرق:</label>
    <input type="text" id="word2" />

    <label>عدد المحاولات:</label>
    <input type="number" id="attempts" value="6" />

    <button onclick="startGame()">ابدأ اللعبة</button>
  </div>

  <script>
    function startGame() {
      const word1 = document.getElementById("word1").value.trim();
      const word2 = document.getElementById("word2").value.trim();
      const attempts = parseInt(document.getElementById("attempts").value);

      if (word1 && word2 && attempts > 0) {
        localStorage.setItem("word1", word1);
        localStorage.setItem("word2", word2);
        localStorage.setItem("attempts", attempts);
        window.location.href = "game.html";
      } else {
        alert("رجاءً أدخل كلمات صحيحة وعدد محاولات.");
      }
    }
  </script>
</body>
</html>
