<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>Twitch Wheel — Pro UI</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="mainFrame">
    <div class="glass-3d">
        <div class="wrapper">

            <!-- Left: Wheel -->
            <section class="wheelSide">
                <canvas id="wheelCanvas" width="420" height="420"></canvas>
                <button id="spinBtn" class="btn spin">دور العجلة</button>
                <div id="playersList" class="players-list"></div>
                <button id="resetPlayersBtn" class="btn small">إعادة اللاعبين</button>
                <button id="backBtn" class="btn small red">رجوع</button>
            </section>

            <!-- Right: Chat -->
            <section class="chatSide">
                <div id="chatBox" class="chatBox"></div>
            </section>

        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
