<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إدخال الكلمات</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>لعبة الكلمات - إدخال الكلمات</h1>
    <label>كلمة الفريق الأحمر:</label>
    <input type="text" id="word1" maxlength="10" />
    <br /><br />
    <label>كلمة الفريق الأزرق:</label>
    <input type="text" id="word2" maxlength="10" />
    <br /><br />
    <label>عدد المحاولات:</label>
    <input type="number" id="attempts" min="1" max="10" value="6" />
    <br /><br />
    <button onclick="startGame()">ابدأ اللعبة</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
