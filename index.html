<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>Twitch Wheel Demo</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="setup">
    <div class="setup-box">
        <h2>أدخل اسم القناة أو رابطها</h2>
        <input id="channelInput" type="text" placeholder="مثال: shroud أو https://twitch.tv/shroud">
        <button id="startBtn">ابدأ</button>
    </div>
</div>

<div id="game" class="hidden">
    <div class="layout">
        
        <!-- العجلة يسار -->
        <div class="wheel-area">
            <canvas id="wheelCanvas" width="420" height="420"></canvas>
            <button id="spinBtn" class="btn">دور</button>
            <div id="playersList" class="list"></div>
            <button id="resetPlayersBtn" class="small-btn">إعادة اللاعبين</button>
            <button id="backBtn" class="small-btn red">رجوع</button>
        </div>

        <!-- الشات يمين -->
        <div class="chat-area">
            <div id="chatBox" class="chat-box"></div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
