<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تحدي الكلمة ⚔️ - البداية</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>تحدي الكلمة ⚔️</h1>
    <form id="word-form">
      <label>كلمة فريق 1:</label>
      <input type="text" id="word1" required minlength="5" maxlength="6" />
      <br />
      <label>كلمة فريق 2:</label>
      <input type="text" id="word2" required minlength="5" maxlength="6" />
      <br />
      <label>عدد المحاولات:</label>
      <input type="number" id="attempts" min="1" max="10" value="6" required />
      <br />
      <button type="submit">ابدأ اللعبة</button>
    </form>
  </div>

  <script>
    document.getElementById("word-form").addEventListener("submit", function (e) {
      e.preventDefault();
      const word1 = document.getElementById("word1").value.trim().toLowerCase();
      const word2 = document.getElementById("word2").value.trim().toLowerCase();
      const attempts = document.getElementById("attempts").value;

      localStorage.setItem("word1", word1);
      localStorage.setItem("word2", word2);
      localStorage.setItem("attempts", attempts);

      window.location.href = "game.html";
    });
  </script>
</body>
</html>
