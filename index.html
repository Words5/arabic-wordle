<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إعداد التحدي</title>
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
    }
    button {
      background-color: #fff;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>إعداد التحدي 🧠⚔️</h1>
  <input type="text" id="word1" placeholder="كلمة فريق 1 🔴" maxlength="6"/>
  <input type="text" id="word2" placeholder="كلمة فريق 2 🔵" maxlength="6"/>
  <select id="attempts">
    <option value="4">4 محاولات</option>
    <option value="5">5 محاولات</option>
    <option value="6" selected>6 محاولات</option>
    <option value="7">7 محاولات</option>
  </select>
  <button onclick="startGame()">ابدأ التحدي</button>

  <script>
    function startGame() {
      const word1 = document.getElementById('word1').value.trim();
      const word2 = document.getElementById('word2').value.trim();
      const attempts = document.getElementById('attempts').value;
      if (word1.length < 5 || word2.length < 5) {
        alert('الكلمات يجب أن تكون من 5 إلى 6 أحرف');
        return;
      }
      localStorage.setItem('word1', word1);
      localStorage.setItem('word2', word2);
      localStorage.setItem('attempts', attempts);
      window.location.href = 'game.html';
    }
  </script>
</body>
</html>
