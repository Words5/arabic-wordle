<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ابدأ التحدي</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
</head>
<body class="start-page">
  <div class="container">
    <h1>⚔️ تحدي الكلمة</h1>

    <label>كلمة فريق 1:</label>
    <input type="text" id="word1" maxlength="10">

    <label>كلمة فريق 2:</label>
    <input type="text" id="word2" maxlength="10">

    <label>عدد المحاولات:</label>
    <input type="number" id="attempts" min="1" max="10" value="6">

    <button onclick="startGame()">ابدأ اللعبة</button>
  </div>

  <script>
    function startGame() {
      const word1 = document.getElementById('word1').value.trim();
      const word2 = document.getElementById('word2').value.trim();
      const attempts = parseInt(document.getElementById('attempts').value);

      if (!word1 || !word2 || word1.length !== word2.length) {
        alert('يجب إدخال كلمتين بنفس الطول');
        return;
      }

      localStorage.setItem('word1', word1);
      localStorage.setItem('word2', word2);
      localStorage.setItem('attempts', attempts);

      window.location.href = "game.html";
    }
  </script>
</body>
                                               </html>
